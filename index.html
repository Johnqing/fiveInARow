<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.board{
			border: 1px solid #ddd;
			overflow: hidden;
		}
		.chess{
			background: url("line.png") no-repeat center;
		}

		.blank,
		.blank_last{
			border-radius:100px;
			background: #000;
		}
		.white,
		.white_last{
			border-radius:100px;
			background: #ddd;
		}
	</style>
</head>
<body>
<!--棋盘-->
<div class="board"></div>
<div class="toolBox">
	<div id="start">开始</div>
</div>
<div class="resultBox"></div>

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="game.js"></script>
</body>
</html>
